<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimates - ENIAC AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8dfc8 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #fef5e7 0%, #f8ead3 100%);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            border-right: 1px solid #e8d5b7;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e8d5b7;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-1c {
            width: 45px;
            height: 38px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 2px 6px rgba(244, 197, 66, 0.4);
        }

        .system-name {
            font-size: 0.85em;
            color: #5d4e37;
            line-height: 1.3;
        }

        .menu {
            flex: 1;
            padding: 20px 0;
        }

        .menu-item {
            padding: 14px 25px;
            color: #5d4e37;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95em;
            border-left: 3px solid transparent;
            text-decoration: none;
        }

        .menu-item:hover {
            background: rgba(244, 197, 66, 0.15);
            border-left-color: #f4c542;
        }

        .menu-item.active {
            background: rgba(244, 197, 66, 0.25);
            border-left-color: #f4c542;
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #e8d5b7;
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(244, 197, 66, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid #e8d5b7;
        }

        .breadcrumb {
            color: #8b7d6b;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #5d4e37;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-title {
            color: #2d8659;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
        }

        th {
            color: #5d4e37;
            padding: 16px 14px;
            text-align: left;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            border-right: 1px solid rgba(93, 78, 55, 0.1);
        }

        th:last-child {
            border-right: none;
        }

        tbody tr {
            border-bottom: 1px solid #f0ebe0;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #fefcf8;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 14px;
            color: #5d4e37;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 70px 40px;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            color: #8b7d6b;
            font-size: 1.05em;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-pending {
            background: #fff4e6;
            color: #c77700;
            border: 1px solid #f4c542;
        }

        .status-approved {
            background: #e8f5e9;
            color: #2d8659;
            border: 1px solid #4caf50;
        }

        .status-rejected {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <div class="logo-1c">1C</div>
                <div class="system-name">ENIAC AI<br>Management</div>
            </div>
        </div>

        <div class="menu">
            <a href="/dashboard.html" class="menu-item">
                <span class="menu-icon">üè†</span>
                <span>Main</span>
            </a>
            <div class="menu-item active">
                <span class="menu-icon">üìä</span>
                <span>Estimates</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">üíº</span>
                <span>CRM</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">üì¶</span>
                <span>Warehouse</span>
            </div>
            <div class="menu-item">
                <span class="menu-icon">üí∞</span>
                <span>Finance</span>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div class="breadcrumb">
                <a href="/dashboard.html">Main</a> ‚Üí Estimates
            </div>
        </div>

        <div class="content">
            <h1 class="page-title">Estimates Management</h1>

            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Manager</th>
                                <th>Resource</th>
                                <th>Technician</th>
                                <th>Client</th>
                                <th>Work</th>
                                <th>Parts</th>
                                <th>2nd Tech</th>
                                <th>Total</th>
                                <th>Part Number</th>
                                <th>Events</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="estimatesTable">
                            <tr>
                                <td colspan="12">
                                    <div class="empty-state">
                                        <div class="empty-icon">üìä</div>
                                        <p class="empty-text">No data available. Records will appear here when added.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
