<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimates - ENIAC AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8dfc8 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #fef5e7 0%, #f8ead3 100%);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            border-right: 1px solid #e8d5b7;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e8d5b7;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-1c {
            width: 45px;
            height: 38px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 2px 6px rgba(244, 197, 66, 0.4);
        }

        .system-name {
            font-size: 0.85em;
            color: #5d4e37;
            line-height: 1.3;
        }

        .menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .menu-item {
            color: #5d4e37;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .menu-item-header {
            padding: 14px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95em;
        }

        .menu-item:hover .menu-item-header {
            background: rgba(244, 197, 66, 0.15);
            border-left-color: #f4c542;
        }

        .menu-item.active .menu-item-header {
            background: rgba(244, 197, 66, 0.25);
            border-left-color: #f4c542;
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .expand-icon {
            margin-left: auto;
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .menu-item.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(244, 197, 66, 0.08);
        }

        .menu-item.expanded .submenu {
            max-height: 300px;
        }

        .submenu-item {
            padding: 12px 25px 12px 60px;
            color: #5d4e37;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submenu-item:hover {
            background: rgba(244, 197, 66, 0.2);
        }

        .submenu-item.active {
            background: rgba(244, 197, 66, 0.3);
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #e8d5b7;
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(244, 197, 66, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid #e8d5b7;
        }

        .breadcrumb {
            color: #8b7d6b;
            font-size: 0.9em;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-title {
            color: #2d8659;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
        }

        th {
            color: #5d4e37;
            padding: 16px 14px;
            text-align: left;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            border-right: 1px solid rgba(93, 78, 55, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid #f0ebe0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            background: #fef9ed;
            box-shadow: inset 0 0 0 1px #f4c542;
        }

        td {
            padding: 14px;
            color: #5d4e37;
            font-size: 0.9em;
        }

        .action-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(93, 78, 55, 0.6);
            backdrop-filter: blur(3px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-top: 3px solid #f4c542;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: #5d4e37;
            font-size: 1.7em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #5d4e37;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e8d5b7;
            border-radius: 4px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fefcf8;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f4c542;
            background: white;
            box-shadow: 0 0 0 3px rgba(244, 197, 66, 0.15);
        }

        .comment-section-with-save {
            display: block;
        }

        .comment-section-with-save.hidden {
            display: none;
        }

        .save-comment-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e8d5b7;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .save-comment-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(244, 197, 66, 0.3);
        }

        .save-comment-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .comment-saved-msg {
            color: #2d8659;
            font-size: 0.9em;
            font-weight: 600;
            display: none;
        }

        .comment-saved-msg.show {
            display: block;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cancel-btn {
            background: #f5f0e8;
            color: #8b7d6b;
            border: 2px solid #e8d5b7;
        }

        .cancel-btn:hover {
            background: #e8dfc8;
        }

        .save-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            box-shadow: 0 3px 10px rgba(244, 197, 66, 0.4);
            font-weight: 700;
        }

        .save-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        /* View Modal */
        .view-modal {
            max-width: 900px;
        }

        .view-modal-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 30px;
            margin-top: 25px;
        }

        .comments-section {
            border-right: 2px solid #e8d5b7;
            padding-right: 30px;
        }

        .comments-section h3 {
            color: #5d4e37;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .comments-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .comment-item {
            background: #fefcf8;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #f4c542;
            margin-bottom: 15px;
        }

        .comment-text {
            color: #5d4e37;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .comment-date {
            color: #8b7d6b;
            font-size: 0.8em;
        }

        .no-comments {
            color: #8b7d6b;
            font-style: italic;
            text-align: center;
            padding: 30px;
        }

        .add-comment-form {
            margin-top: 20px;
        }

        .add-comment-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8d5b7;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
            background: #fefcf8;
        }

        .add-comment-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9em;
        }

        .add-comment-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .status-section h3 {
            color: #5d4e37;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .status-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #fefcf8;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .status-option:hover {
            background: #fef9ed;
            border-color: #f4c542;
        }

        .status-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .status-option label {
            cursor: pointer;
            color: #5d4e37;
            font-weight: 500;
            flex: 1;
        }

        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .view-modal-content {
                grid-template-columns: 1fr;
            }

            .comments-section {
                border-right: none;
                border-bottom: 2px solid #e8d5b7;
                padding-right: 0;
                padding-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <div class="logo-1c">1C</div>
                <div class="system-name">ENIAC AI<br>Management</div>
            </div>
        </div>

        <div class="menu">
            <div class="menu-item active expanded" id="estimatesMenu">
                <div class="menu-item-header" onclick="toggleMenu('estimatesMenu')">
                    <span class="menu-icon">📊</span>
                    <span>Estimates</span>
                    <span class="expand-icon">▶</span>
                </div>
                <div class="submenu">
                    <div class="submenu-item active" onclick="openAddModal()">
                        <span>➕</span>
                        <span>Add</span>
                    </div>
                    <div class="submenu-item">
                        <span>💰</span>
                        <span>Sales</span>
                    </div>
                    <div class="submenu-item">
                        <span>📌</span>
                        <span>Status</span>
                    </div>
                    <div class="submenu-item">
                        <span>❌</span>
                        <span>Rejections</span>
                    </div>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-header">
                    <span class="menu-icon">💼</span>
                    <span>CRM</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-header">
                    <span class="menu-icon">📦</span>
                    <span>Warehouse</span>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">Logout</button>

    </div>

    <div class="main-container">
        <div class="top-bar">
            <div class="breadcrumb">
                Estimates Management
            </div>
        </div>

        <div class="content">
            <h1 class="page-title">Estimates Management</h1>

            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Manager</th>
                                <th>Resource</th>
                                <th>Technician</th>
                                <th>Client</th>
                                <th>Work</th>
                                <th>Parts</th>
                                <th>2nd Tech</th>
                                <th>Total</th>
                                <th>Part Number</th>
                                <th>Events</th>

                            </tr>
                        </thead>
                        <tbody id="estimatesTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="formModal">
        <div class="modal">
            <h2 id="modalTitle">Add New Estimate</h2>
            <form id="estimateForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="manager">Manager</label>
                        <select id="manager" required>
                            <option value="">Select Manager</option>
                            <option value="Dima">Dima</option>
                            <option value="Egor">Egor</option>
                            <option value="Smart">Smart</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="resource">Resource</label>
                        <select id="resource" required>
                            <option value="">Select Resource</option>
                            <option value="Google">Google</option>
                            <option value="Elocal">Elocal</option>
                            <option value="Thumbtek">Thumbtek</option>
                            <option value="TARM">TARM</option>
                            <option value="Regular">Regular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="technician">Technician</label>
                        <select id="technician" required>
                            <option value="">Select Technician</option>
                            <option value="Mike">Mike</option>
                            <option value="Nikita">Nikita</option>
                            <option value="Kevin">Kevin</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="client">Client</label>
                        <input type="text" id="client" placeholder="Enter client name" required>
                    </div>

                    <div class="form-group full-width comment-section-with-save" id="commentSection">
                        <label for="comment">Comment</label>
                        <textarea id="comment" placeholder="Enter comment (optional)"></textarea>
                        <div class="save-comment-section">
                            <button type="button" class="save-comment-btn" onclick="saveInitialComment()">Save Comment</button>
                            <span class="comment-saved-msg" id="commentSavedMsg">✓ Comment saved</span>
                        </div>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="modal-btn cancel-btn" onclick="closeFormModal()">Close</button>
                    <button type="submit" class="modal-btn save-btn" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal view-modal">
            <h2>Estimate Details</h2>
            <div class="view-modal-content">
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comments-list" id="commentsList">
                    </div>
                    <div class="add-comment-form">
                        <textarea id="newComment" placeholder="Add a new comment..."></textarea>
                        <button class="add-comment-btn" onclick="addNewComment()">Add Comment</button>
                    </div>
                </div>

                <div class="status-section">
                    <h3>Status</h3>
                    <div class="status-options">
                        <div class="status-option">
                            <input type="checkbox" id="statusNoAnswer" value="no_answer">
                            <label for="statusNoAnswer">No Answer</label>
                        </div>
                        <div class="status-option">
                            <input type="checkbox" id="statusThinking" value="thinking">
                            <label for="statusThinking">Thinking</label>
                        </div>
                        <div class="status-option">
                            <input type="checkbox" id="statusSold" value="sold">
                            <label for="statusSold">Sold</label>
                        </div>
                        <div class="status-option">
                            <input type="checkbox" id="statusRejected" value="rejected">
                            <label for="statusRejected">Rejected</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeViewModal()">Close</button>
            </div>
        </div>
    </div>

   <script>
        let editingEstimateId = null;
        let currentViewEstimateId = null;
        let estimatesData = []; // Храним данные здесь

        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('authToken')) {
                window.location.href = '/';
                return;
            }

            loadEstimates();

            const form = document.getElementById('estimateForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });

        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            if (menu) {
                menu.classList.toggle('expanded');
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }

        function openAddModal() {
            editingEstimateId = null;
            const modal = document.getElementById('formModal');
            const modalTitle = document.getElementById('modalTitle');
            const commentSection = document.getElementById('commentSection');
            const form = document.getElementById('estimateForm');
            
            if (modalTitle) {
                modalTitle.textContent = 'Add New Estimate';
            }
            
            if (commentSection) {
                commentSection.classList.remove('hidden');
            }
            
            if (form) {
                form.reset();
            }
            
            if (modal) {
                modal.classList.add('active');
            }
            
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('commentSavedMsg').classList.remove('show');
        }

        function openEditModal(estimateId) {
            const estimate = estimatesData.find(e => e.id === estimateId);
            if (!estimate) return;

            editingEstimateId = estimate.id;
            const modal = document.getElementById('formModal');
            const modalTitle = document.getElementById('modalTitle');
            const commentSection = document.getElementById('commentSection');
            
            if (modalTitle) {
                modalTitle.textContent = 'Edit Estimate';
            }
            
            if (commentSection) {
                commentSection.classList.add('hidden');
            }
            
            document.getElementById('date').value = estimate.date;
            document.getElementById('manager').value = estimate.manager;
            document.getElementById('resource').value = estimate.resource;
            document.getElementById('technician').value = estimate.technician;
            document.getElementById('client').value = estimate.client;
            
            if (modal) {
                modal.classList.add('active');
            }
        }

        function closeFormModal() {
            editingEstimateId = null;
            const modal = document.getElementById('formModal');
            const form = document.getElementById('estimateForm');
            const commentSection = document.getElementById('commentSection');
            
            if (modal) {
                modal.classList.remove('active');
            }
            if (form) {
                form.reset();
            }
            if (commentSection) {
                commentSection.classList.remove('hidden');
            }
        }

        async function saveInitialComment() {
            if (!editingEstimateId) {
                alert('Please save the estimate first before adding comments');
                return;
            }

            const commentText = document.getElementById('comment').value;
            if (!commentText.trim()) {
                alert('Please enter a comment');
                return;
            }

            try {
                const response = await fetch('/api/comments/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        estimate_id: editingEstimateId,
                        comment_text: commentText
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('comment').value = '';
                    const msg = document.getElementById('commentSavedMsg');
                    msg.classList.add('show');
                    setTimeout(() => {
                        msg.classList.remove('show');
                    }, 3000);
                } else {
                    alert('Error saving comment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving comment');
            }
        }

        async function openViewModal(estimateId) {
            console.log('Opening view modal for ID:', estimateId); // Для отладки
            
            currentViewEstimateId = estimateId;
            const modal = document.getElementById('viewModal');
            
            if (modal) {
                modal.classList.add('active');
            }

            await loadComments(estimateId);
            
            // Сбросить чекбоксы
            document.querySelectorAll('.status-option input').forEach(cb => {
                cb.checked = false;
            });
        }

        function closeViewModal() {
            const modal = document.getElementById('viewModal');
            if (modal) {
                modal.classList.remove('active');
            }
            currentViewEstimateId = null;
            document.getElementById('newComment').value = '';
        }

        async function loadComments(estimateId) {
            try {
                const response = await fetch(`/api/comments/list?estimate_id=${estimateId}`);
                const data = await response.json();

                const commentsList = document.getElementById('commentsList');

                if (!data.success || data.data.length === 0) {
                    commentsList.innerHTML = '<div class="no-comments">No comments yet</div>';
                    return;
                }

                commentsList.innerHTML = data.data.map(comment => `
                    <div class="comment-item">
                        <div class="comment-text">${comment.comment_text}</div>
                        <div class="comment-date">${new Date(comment.created_at).toLocaleString()}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div class="no-comments">Error loading comments</div>';
            }
        }

        async function addNewComment() {
            const commentText = document.getElementById('newComment').value;
            
            if (!commentText.trim()) {
                alert('Please enter a comment');
                return;
            }

            try {
                const response = await fetch('/api/comments/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        estimate_id: currentViewEstimateId,
                        comment_text: commentText
                    })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('newComment').value = '';
                    await loadComments(currentViewEstimateId);
                } else {
                    alert('Error adding comment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding comment');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate();
            const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
            const year = date.getFullYear();
            return `${day}, ${weekday}, ${year}`;
        }

        async function loadEstimates() {
            const tbody = document.getElementById('estimatesTable');
            
            if (!tbody) {
                return;
            }
            
            try {
                const response = await fetch('/api/estimates/list');
                const data = await response.json();

                if (!data.success || data.data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="12" style="text-align: center; padding: 50px; color: #8b7d6b;">
                                No estimates yet. Click "Add" to create your first estimate.
                            </td>
                        </tr>
                    `;
                    return;
                }

                // Сохраняем данные глобально
                estimatesData = data.data;

                tbody.innerHTML = data.data.map(est => `
                    <tr onclick="openEditModal(${est.id})">
                        <td>${formatDate(est.date)}</td>
                        <td>${est.manager}</td>
                        <td>${est.resource}</td>
                        <td>${est.technician}</td>
                        <td>${est.client}</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><button class="action-btn" onclick="event.stopPropagation(); openViewModal(${est.id})">View</button></td>
                        <td>${est.status}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading estimates:', error);
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const estimateData = {
                date: document.getElementById('date').value,
                manager: document.getElementById('manager').value,
                resource: document.getElementById('resource').value,
                technician: document.getElementById('technician').value,
                client: document.getElementById('client').value,
                comment: document.getElementById('comment').value
            };

            try {
                let response;
                const isNewEstimate = !editingEstimateId;
                
                if (editingEstimateId) {
                    // Update existing
                    estimateData.id = editingEstimateId;
                    response = await fetch('/api/estimates/update', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(estimateData)
                    });
                } else {
                    // Create new
                    response = await fetch('/api/estimates/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(estimateData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    if (isNewEstimate) {
                        // New estimate created - keep modal open for comments
                        editingEstimateId = data.data.id;
                        
                        // Change title to Edit
                        const modalTitle = document.getElementById('modalTitle');
                        if (modalTitle) {
                            modalTitle.textContent = 'Estimate Created - Add Comments';
                        }
                        
                        // Show success message
                        alert('Estimate created successfully! You can now add comments.');
                        
                        // Clear the comment field
                        document.getElementById('comment').value = '';
                        
                        // Reload table in background
                        loadEstimates();
                    } else {
                        // Updated existing - close modal
                        closeFormModal();
                        loadEstimates();
                    }
                } else {
                    alert('Error: ' + (data.error || 'Failed to save estimate'));
                }
            } catch (error) {
                console.error('Error saving estimate:', error);
                alert('Error saving estimate. Please try again.');
            }
        }
    </script>
</body>
