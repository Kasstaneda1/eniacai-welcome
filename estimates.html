<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimates - ENIAC AI</title>
    <style>
        /* Твой оригинальный стиль без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8dfc8 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #fef5e7 0%, #f8ead3 100%);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            border-right: 1px solid #e8d5b7;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e8d5b7;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-1c {
            width: 45px;
            height: 38px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 2px 6px rgba(244, 197, 66, 0.4);
        }

        .system-name {
            font-size: 0.85em;
            color: #5d4e37;
            line-height: 1.3;
        }

        .menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .menu-item {
            color: #5d4e37;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            text-decoration: none;
        }

        .menu-item-header {
            padding: 14px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95em;
        }

        .menu-item:hover .menu-item-header {
            background: rgba(244, 197, 66, 0.15);
            border-left-color: #f4c542;
        }

        .menu-item.active .menu-item-header {
            background: rgba(244, 197, 66, 0.25);
            border-left-color: #f4c542;
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .expand-icon {
            margin-left: auto;
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .menu-item.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(244, 197, 66, 0.08);
        }

        .menu-item.expanded .submenu {
            max-height: 300px;
        }

        .submenu-item {
            padding: 12px 25px 12px 60px;
            color: #5d4e37;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submenu-item:hover {
            background: rgba(244, 197, 66, 0.2);
        }

        .submenu-item.active {
            background: rgba(244, 197, 66, 0.3);
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #e8d5b7;
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(244, 197, 66, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid #e8d5b7;
        }

        .breadcrumb {
            color: #8b7d6b;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #5d4e37;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-title {
            color: #2d8659;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
        }

        th {
            color: #5d4e37;
            padding: 16px 14px;
            text-align: left;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            border-right: 1px solid rgba(93, 78, 55, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid #f0ebe0;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #fefcf8;
        }

        td {
            padding: 14px;
            color: #5d4e37;
            font-size: 0.9em;
        }

        .action-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }
    </style>
</head>

<body>
    <!-- твой оригинальный HTML без изменений -->
    <div class="sidebar">…</div>
    <div class="main-container">…</div>

<script>
// Check authentication
if (!sessionStorage.getItem('authToken')) {
    window.location.href = '/';
}

// Toggle menu
function toggleMenu(menuId) {
    const menu = document.getElementById(menuId);
    menu.classList.toggle('expanded');
}

// Logout
function logout() {
    sessionStorage.clear();
    window.location.href = '/';
}

// Modal functions
function openAddModal() {
    document.getElementById('addModal').classList.add('active');
    document.getElementById('date').valueAsDate = new Date();
}

function closeAddModal() {
    document.getElementById('addModal').classList.remove('active');
    document.getElementById('estimateForm').reset();
}

// Format date as "12, Fri, 2025"
function formatDate(dateString) {
    const date = new Date(dateString);
    const day = date.getDate();
    const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
    const year = date.getFullYear();
    return `${day}, ${weekday}, ${year}`;
}

// Load estimates from database
async function loadEstimates() {
    const tbody = document.getElementById('estimatesTable');
    
    try {
        const response = await fetch('/api/estimates/list');
        const data = await response.json();

        if (!data.success || data.data.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="12" style="text-align: center; padding: 50px; color: #8b7d6b;">
                        No estimates yet. Click "Add" to create your first estimate.
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = data.data.map(est => `
            <tr>
                <td>${formatDate(est.date)}</td>
                <td>${est.manager}</td>
                <td>${est.resource}</td>
                <td>${est.technician}</td>
                <td>${est.client}</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td><button class="action-btn">View</button></td>
                <td>${est.status}</td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading estimates:', error);
        tbody.innerHTML = `
            <tr>
                <td colspan="12" style="text-align: center; padding: 50px; color: #c62828;">
                    Error loading data. Please refresh the page.
                </td>
            </tr>
        `;
    }
}

// Save estimate to database
document.getElementById('estimateForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const newEstimate = {
        date: document.getElementById('date').value,
        manager: document.getElementById('manager').value,
        resource: document.getElementById('resource').value,
        technician: document.getElementById('technician').value,
        client: document.getElementById('client').value,
        comment: document.getElementById('comment').value
    };

    try {
        const response = await fetch('/api/estimates/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newEstimate)
        });

        const data = await response.json();

        if (data.success) {
            closeAddModal();
            loadEstimates();
        } else {
            alert('Error: ' + (data.error || 'Failed to add estimate'));
        }
    } catch (error) {
        console.error('Error adding estimate:', error);
        alert('Error adding estimate. Please try again.');
    }
});

// Load estimates on page load
loadEstimates();
</script>
</body>
</html>
