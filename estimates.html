
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimates - ENIAC AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #003399 0%, #0055cc 100%);
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 51, 153, 0.2);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .company-name {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            padding: 35px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border-left: 4px solid #003399;
        }

        .page-header h1 {
            color: #003399;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .page-header p {
            color: #6b7280;
            font-size: 1em;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #003399 0%, #0055cc 100%);
        }

        th {
            color: white;
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px;
            color: #374151;
            font-size: 0.95em;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            color: #9ca3af;
            font-size: 1.1em;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .footer {
            background: #f9fafb;
            padding: 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9em;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .user-section {
                width: 100%;
                justify-content: space-between;
            }

            th, td {
                padding: 12px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">üè¢</div>
                <div class="company-name">ENIAC AI</div>
            </div>
            <div class="user-section">
                <a href="/dashboard.html" class="back-btn">‚Üê Back</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Estimates Management</h1>
                <p>View and manage all project estimates</p>
            </div>

            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Manager</th>
                                <th>Resource</th>
                                <th>Technician</th>
                                <th>Client</th>
                                <th>Work</th>
                                <th>Parts</th>
                                <th>2nd Tech</th>
                                <th>Total</th>
                                <th>Part Number</th>
                                <th>Events</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="estimatesTable">
                            <tr>
                                <td colspan="12">
                                    <div class="empty-state">
                                        <div class="empty-icon">üìä</div>
                                        <p class="empty-text">No estimates available. Data will appear here when added.</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 ENIAC AI Corporation. All rights reserved.
    </div>

    <script>
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }

        // Sample data structure (will be connected to backend later)
        const sampleData = [
            {
                date: '2025-10-13',
                manager: 'John Smith',
                resource: 'Unit A',
                technician: 'Mike Johnson',
                client: 'ABC Corp',
                work: 'HVAC Repair',
                parts: '$250',
                tech2: 'N/A',
                total: '$850',
                partNumber: 'PN-12345',
                events: 'Initial inspection',
                status: 'pending'
            }
        ];

        // Uncomment to show sample data:
        // displayEstimates(sampleData);

        function displayEstimates(data) {
            const tbody = document.getElementById('estimatesTable');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.date}</td>
                        <td>${item.manager}</td>
                        <td>${item.resource}</td>
                        <td>${item.technician}</td>
                        <td>${item.client}</td>
                        <td>${item.work}</td>
                        <td>${item.parts}</td>
                        <td>${item.tech2}</td>
                        <td><strong>${item.total}</strong></td>
                        <td>${item.partNumber}</td>
                        <td>${item.events}</td>
                        <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
