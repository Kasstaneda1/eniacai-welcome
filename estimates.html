<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimates - ENIAC AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8dfc8 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #fef5e7 0%, #f8ead3 100%);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
            border-right: 1px solid #e8d5b7;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e8d5b7;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-1c {
            width: 45px;
            height: 38px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1em;
            box-shadow: 0 2px 6px rgba(244, 197, 66, 0.4);
        }

        .system-name {
            font-size: 0.85em;
            color: #5d4e37;
            line-height: 1.3;
        }

        .menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .menu-item {
            color: #5d4e37;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            text-decoration: none;
        }

        .menu-item-header {
            padding: 14px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95em;
        }

        .menu-item:hover .menu-item-header {
            background: rgba(244, 197, 66, 0.15);
            border-left-color: #f4c542;
        }

        .menu-item.active .menu-item-header {
            background: rgba(244, 197, 66, 0.25);
            border-left-color: #f4c542;
            font-weight: 600;
        }

        .menu-icon {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .expand-icon {
            margin-left: auto;
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .menu-item.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(244, 197, 66, 0.08);
        }

        .menu-item.expanded .submenu {
            max-height: 300px;
        }

        .submenu-item {
            padding: 12px 25px 12px 60px;
            color: #5d4e37;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submenu-item:hover {
            background: rgba(244, 197, 66, 0.2);
        }

        .submenu-item.active {
            background: rgba(244, 197, 66, 0.3);
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #e8d5b7;
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(244, 197, 66, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            border-bottom: 1px solid #e8d5b7;
        }

        .breadcrumb {
            color: #8b7d6b;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #5d4e37;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-title {
            color: #2d8659;
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .table-container {
            background: white;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
        }

        th {
            color: #5d4e37;
            padding: 16px 14px;
            text-align: left;
            font-weight: 700;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            border-right: 1px solid rgba(93, 78, 55, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid #f0ebe0;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #fefcf8;
        }

        td {
            padding: 14px;
            color: #5d4e37;
            font-size: 0.9em;
        }

        .action-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(93, 78, 55, 0.6);
            backdrop-filter: blur(3px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal {
            background: white;
            padding: 40px;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-top: 3px solid #f4c542;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: #5d4e37;
            font-size: 1.7em;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #5d4e37;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e8d5b7;
            border-radius: 4px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fefcf8;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f4c542;
            background: white;
            box-shadow: 0 0 0 3px rgba(244, 197, 66, 0.15);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cancel-btn {
            background: #f5f0e8;
            color: #8b7d6b;
            border: 2px solid #e8d5b7;
        }

        .cancel-btn:hover {
            background: #e8dfc8;
        }

        .save-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            box-shadow: 0 3px 10px rgba(244, 197, 66, 0.4);
            font-weight: 700;
        }

        .save-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
        }

        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <div class="logo-1c">1C</div>
                <div class="system-name">ENIAC AI<br>Management</div>
            </div>
        </div>

        <div class="menu">
            <a href="/dashboard.html" class="menu-item">
                <div class="menu-item-header">
                    <span class="menu-icon">🏠</span>
                    <span>Main</span>
                </div>
            </a>

            <div class="menu-item active expanded" id="estimatesMenu">
                <div class="menu-item-header" onclick="toggleMenu('estimatesMenu')">
                    <span class="menu-icon">📊</span>
                    <span>Estimates</span>
                    <span class="expand-icon">▶</span>
                </div>
                <div class="submenu">
                    <div class="submenu-item active" onclick="openAddModal()">
                        <span>➕</span>
                        <span>Add</span>
                    </div>
                    <div class="submenu-item">
                        <span>💰</span>
                        <span>Sales</span>
                    </div>
                    <div class="submenu-item">
                        <span>📌</span>
                        <span>Status</span>
                    </div>
                    <div class="submenu-item">
                        <span>❌</span>
                        <span>Rejections</span>
                    </div>
                </div>
            </div>

            <div class="menu-item">
                <div class="menu-item-header">
                    <span class="menu-icon">💼</span>
                    <span>CRM</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-header">
                    <span class="menu-icon">📦</span>
                    <span>Warehouse</span>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-header">
                    <span class="menu-icon">💰</span>
                    <span>Finance</span>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div class="breadcrumb">
                <a href="/dashboard.html">Main</a> → Estimates
            </div>
        </div>

        <div class="content">
            <h1 class="page-title">Estimates Management</h1>

            <div class="table-container">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Manager</th>
                                <th>Resource</th>
                                <th>Technician</th>
                                <th>Client</th>
                                <th>Work</th>
                                <th>Parts</th>
                                <th>2nd Tech</th>
                                <th>Total</th>
                                <th>Part Number</th>
                                <th>Events</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="estimatesTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h2>Add New Estimate</h2>
            <form id="estimateForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="manager">Manager</label>
                        <select id="manager" required>
                            <option value="">Select Manager</option>
                            <option value="Dima">Dima</option>
                            <option value="Egor">Egor</option>
                            <option value="Smart">Smart</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="resource">Resource</label>
                        <select id="resource" required>
                            <option value="">Select Resource</option>
                            <option value="Google">Google</option>
                            <option value="Elocal">Elocal</option>
                            <option value="Thumbtek">Thumbtek</option>
                            <option value="TARM">TARM</option>
                            <option value="Regular">Regular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="technician">Technician</label>
                        <select id="technician" required>
                            <option value="">Select Technician</option>
                            <option value="Mike">Mike</option>
                            <option value="Nikita">Nikita</option>
                            <option value="Kevin">Kevin</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="client">Client</label>
                        <input type="text" id="client" placeholder="Enter client name" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="comment">Comment</label>
                        <textarea id="comment" placeholder="Enter comment (optional)"></textarea>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="modal-btn cancel-btn" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="modal-btn save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        // Toggle menu
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.toggle('expanded');
        }

        // Logout
        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('date').valueAsDate = new Date();
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('estimateForm').reset();
        }

        // Format date as "12, Fri, 2025"
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate();
            const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
            const year = date.getFullYear();
            return `${day}, ${weekday}, ${year}`;
        }

        // Load estimates from localStorage
        function loadEstimates() {
            const estimates = JSON.parse(localStorage.getItem('estimates') || '[]');
            const tbody = document.getElementById('estimatesTable');
            
            if (estimates.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="12" style="text-align: center; padding: 50px; color: #8b7d6b;">
                            No estimates yet. Click "Add" to create your first estimate.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = estimates.map(est => `
                <tr>
                    <td>${formatDate(est.date)}</td>
                    <td>${est.manager}</td>
                    <td>${est.resource}</td>
                    <td>${est.technician}</td>
                    <td>${est.client}</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td><button class="action-btn">View</button></td>
                    <td>-</td>
                </tr>
            `).join('');
        }

        // Save estimate
        document.getElementById('estimateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newEstimate = {
                id: Date.now(),
                date: document.getElementById('date').value,
                manager: document.getElementById('manager').value,
                resource: document.getElementById('resource').value,
                technician: document.getElementById('technician').value,
                client: document.getElementById('client').value,
                comment: document.getElementById('comment').value
            };

            const estimates = JSON.parse(localStorage.getItem('estimates') || '[]');
            estimates.unshift(newEstimate); // Add to beginning
            localStorage.setItem('estimates', JSON.stringify(estimates));

            closeAddModal();
            loadEstimates();
        });

        // Load estimates on page load
        loadEstimates();
    </script>
</body>
</html>
