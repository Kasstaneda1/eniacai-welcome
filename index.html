<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIAC AI - Enterprise Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='15' fill='%23f4c542'/%3E%3Ctext x='50' y='63' font-family='Arial, sans-serif' font-size='28' font-weight='bold' fill='%235d4e37' text-anchor='middle'%3EMY-C%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 50%;
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #e8b429 0%, #d4a428 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 50%;
            right: -3%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 50%;
            bottom: 15%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(244, 197, 66, 0.1);
            padding: 18px 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-1c {
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #1a1a2e;
            font-size: 1.3em;
            box-shadow: 0 8px 24px rgba(244, 197, 66, 0.4);
            letter-spacing: 1px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 0 8px 24px rgba(244, 197, 66, 0.4);
            }
            50% {
                box-shadow: 0 8px 32px rgba(244, 197, 66, 0.6);
            }
        }

        .system-title {
            color: #f4c542;
            font-size: 1.05em;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(244, 197, 66, 0.3);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 70px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            border: 1px solid rgba(244, 197, 66, 0.2);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #f4c542, #e8b429, #d4a428);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container:hover::before {
            opacity: 0.3;
        }

        .login-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .login-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8em;
            color: white;
            box-shadow: 0 15px 40px rgba(244, 197, 66, 0.4);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(244, 197, 66, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 50px rgba(244, 197, 66, 0.6);
            }
        }

        .login-icon::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border: 2px solid rgba(244, 197, 66, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .login-header h1 {
            color: #1a1a2e;
            font-size: 2.2em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #5d4e37;
            font-size: 1.05em;
            font-weight: 400;
            opacity: 0.8;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            color: #1a1a2e;
            border: none;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 30px rgba(244, 197, 66, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(244, 197, 66, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 22px;
            text-align: center;
            color: rgba(244, 197, 66, 0.7);
            font-size: 0.9em;
            border-top: 1px solid rgba(244, 197, 66, 0.1);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 55px;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            min-width: 480px;
            transform: scale(0.8) translateY(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(244, 197, 66, 0.3);
            position: relative;
            overflow: hidden;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f4c542, #e8b429, #d4a428);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-header {
            margin-bottom: 35px;
            text-align: center;
        }

        .modal h2 {
            color: #1a1a2e;
            font-size: 1.9em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-subtitle {
            color: #5d4e37;
            font-size: 0.95em;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 32px;
        }

        .input-group label {
            display: block;
            color: #1a1a2e;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: 'üîê';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            opacity: 0.5;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid #e8d5b7;
            border-radius: 12px;
            font-size: 1.05em;
            transition: all 0.3s ease;
            background: #fefcf8;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f4c542;
            background: white;
            box-shadow: 0 0 0 4px rgba(244, 197, 66, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .modal-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cancel-btn {
            background: #f5f0e8;
            color: #5d4e37;
            border: 2px solid #e8d5b7;
        }

        .cancel-btn:hover {
            background: #e8dfc8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            color: #1a1a2e;
            box-shadow: 0 8px 25px rgba(244, 197, 66, 0.4);
            font-weight: 800;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(244, 197, 66, 0.5);
        }

        .submit-btn:disabled {
            background: #d4c5b0;
            color: #8b7d6b;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #ef4444;
            color: #1a1a2e;
            font-weight: 600;
            z-index: 2000;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 320px;
        }

        .notification.show {
            top: 40px;
        }

        .notification-icon {
            font-size: 1.5em;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .notification-text {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 45px 35px;
                margin: 20px;
            }
            
            .modal {
                min-width: 90%;
                padding: 40px 30px;
            }

            .header {
                padding: 15px 25px;
            }

            .header-content {
                gap: 15px;
            }

            .system-title {
                font-size: 0.9em;
            }

            .login-header h1 {
                font-size: 1.8em;
            }

            .shape {
                opacity: 0.05;
            }
        }

        @media (max-width: 480px) {
            .login-btn {
                font-size: 1em;
                padding: 16px;
            }

            .modal-btn {
                font-size: 0.9em;
            }

            .notification {
                min-width: 280px;
                padding: 18px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="logo-1c">MY-C</div>
            <div class="system-title">ENIAC AI Enterprise Management System</div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-icon">‚ö†Ô∏è</div>
        <div class="notification-text">Invalid credentials. Please try again.</div>
    </div>

    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Authorization</h1>
                <p>Enterprise Portal Access</p>
            </div>
            <button class="login-btn" onclick="openModal()">
                <span>Sign In</span>
            </button>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 ENIAC AI Corporation. Enterprise Management System
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2>User Authentication</h2>
                <p class="modal-subtitle">Enter your password to access the system</p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn submit-btn" id="loginBtn" onclick="handleLogin()">
                    <span>Sign In</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('password').value = '';
            setTimeout(() => document.getElementById('password').focus(), 300);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function handleLogin() {
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!password) {
                showNotification();
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Checking...</span>';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('userRole', data.role);
                    window.location.href = data.redirect;
                } else {
                    showNotification();
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification();
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Sign In</span>';
            }
        }

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
