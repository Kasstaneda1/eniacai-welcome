<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIAC AI - Enterprise Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #003399 0%, #0055cc 100%);
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 51, 153, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .company-name {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-container {
            background: white;
            padding: 50px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            border-top: 4px solid #003399;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #003399 0%, #0055cc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 51, 153, 0.25);
        }

        .login-header h1 {
            color: #003399;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #6b7280;
            font-size: 0.95em;
        }

        .login-btn {
            width: 100%;
            background: #003399;
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(0, 51, 153, 0.3);
        }

        .login-btn:hover {
            background: #0055cc;
            box-shadow: 0 6px 16px rgba(0, 51, 153, 0.4);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer {
            background: #f9fafb;
            padding: 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9em;
            border-top: 1px solid #e5e7eb;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal {
            background: white;
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 450px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-top: 4px solid #003399;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal h2 {
            color: #003399;
            font-size: 1.6em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .modal-subtitle {
            color: #6b7280;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            color: #374151;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .input-group input:focus {
            outline: none;
            border-color: #003399;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 51, 153, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .submit-btn {
            background: #003399;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 51, 153, 0.3);
        }

        .submit-btn:hover {
            background: #0055cc;
            box-shadow: 0 6px 16px rgba(0, 51, 153, 0.4);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 18px 30px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #ef4444;
            color: #dc2626;
            font-weight: 600;
            z-index: 2000;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            top: 30px;
        }

        .notification::before {
            content: '‚ö†';
            font-size: 1.3em;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .modal {
                min-width: 90%;
                padding: 35px 25px;
            }

            .header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üè¢</div>
            <div class="company-name">ENIAC AI</div>
        </div>
    </div>

    <div class="notification" id="notification">
        Invalid credentials. Please try again.
    </div>

    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Enterprise Portal</h1>
                <p>Access your workspace securely</p>
            </div>
            <button class="login-btn" onclick="openModal()">Sign In</button>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 ENIAC AI Corporation. All rights reserved.
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2>Authentication</h2>
                <p class="modal-subtitle">Enter your password to continue</p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn submit-btn" id="loginBtn" onclick="handleLogin()">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('password').value = '';
            setTimeout(() => document.getElementById('password').focus(), 300);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function handleLogin() {
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!password) {
                showNotification();
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('userRole', data.role);
                    window.location.href = data.redirect;
                } else {
                    showNotification();
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification();
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
