<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIAC AI - Enterprise System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f0e8 0%, #e8dfc8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(180deg, #fef5e7 0%, #f8ead3 100%);
            padding: 12px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid #e8d5b7;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-1c {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2em;
            box-shadow: 0 2px 6px rgba(244, 197, 66, 0.4);
        }

        .system-title {
            color: #5d4e37;
            font-size: 0.95em;
            font-weight: 400;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-container {
            background: white;
            padding: 50px 60px;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
            max-width: 500px;
            width: 100%;
            border-top: 3px solid #f4c542;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #f4c542 0%, #e8b429 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: white;
            box-shadow: 0 4px 12px rgba(244, 197, 66, 0.35);
        }

        .login-header h1 {
            color: #5d4e37;
            font-size: 1.9em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .login-header p {
            color: #8b7d6b;
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            border: none;
            padding: 16px;
            font-size: 1.05em;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(244, 197, 66, 0.4);
        }

        .login-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
            box-shadow: 0 5px 15px rgba(244, 197, 66, 0.5);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer {
            background: #fef5e7;
            padding: 18px;
            text-align: center;
            color: #8b7d6b;
            font-size: 0.85em;
            border-top: 1px solid #e8d5b7;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(93, 78, 55, 0.6);
            backdrop-filter: blur(3px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal {
            background: white;
            padding: 45px;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            min-width: 460px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border-top: 3px solid #f4c542;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal h2 {
            color: #5d4e37;
            font-size: 1.7em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .modal-subtitle {
            color: #8b7d6b;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 28px;
        }

        .input-group label {
            display: block;
            color: #5d4e37;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8d5b7;
            border-radius: 4px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fefcf8;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f4c542;
            background: white;
            box-shadow: 0 0 0 3px rgba(244, 197, 66, 0.15);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cancel-btn {
            background: #f5f0e8;
            color: #8b7d6b;
            border: 2px solid #e8d5b7;
        }

        .cancel-btn:hover {
            background: #e8dfc8;
            color: #5d4e37;
        }

        .submit-btn {
            background: linear-gradient(180deg, #f4c542 0%, #e8b429 100%);
            color: #5d4e37;
            box-shadow: 0 3px 10px rgba(244, 197, 66, 0.4);
            font-weight: 700;
        }

        .submit-btn:hover {
            background: linear-gradient(180deg, #e8b429 0%, #d4a428 100%);
            box-shadow: 0 5px 15px rgba(244, 197, 66, 0.5);
        }

        .submit-btn:disabled {
            background: #d4c5b0;
            color: #8b7d6b;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 18px 30px;
            border-radius: 6px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #e63946;
            color: #c1121f;
            font-weight: 600;
            z-index: 2000;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            top: 30px;
        }

        .notification::before {
            content: '‚ö†';
            font-size: 1.3em;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .modal {
                min-width: 90%;
                padding: 35px 25px;
            }

            .header {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-1c">1C</div>
            <div class="system-title">ENIAC AI Enterprise Management System</div>
        </div>
    </div>

    <div class="notification" id="notification">
        Invalid credentials. Please try again.
    </div>

    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Authorization</h1>
                <p>Enterprise Portal Access</p>
            </div>
            <button class="login-btn" onclick="openModal()">Sign In</button>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 ENIAC AI Corporation. Enterprise Management System
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2>User Authentication</h2>
                <p class="modal-subtitle">Enter your password to access the system</p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn submit-btn" id="loginBtn" onclick="handleLogin()">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('password').value = '';
            setTimeout(() => document.getElementById('password').focus(), 300);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function handleLogin() {
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!password) {
                showNotification();
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Checking...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('userRole', data.role);
                    window.location.href = data.redirect;
                } else {
                    showNotification();
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification();
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
