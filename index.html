<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIAC AI - Enterprise Portal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ffffff'/%3E%3Cg transform='translate(50 50)'%3E%3Crect x='-15' y='-35' width='30' height='15' fill='%239b9ff5' rx='2' transform='rotate(-45)'/%3E%3Crect x='20' y='-15' width='15' height='30' fill='%23f4c542' rx='2' transform='rotate(-45)'/%3E%3Crect x='-15' y='20' width='30' height='15' fill='%23ff7b7b' rx='2' transform='rotate(-45)'/%3E%3Crect x='-35' y='-15' width='15' height='30' fill='%2300e676' rx='2' transform='rotate(-45)'/%3E%3C/g%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #ffffff;
            padding: 16px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border-bottom: 1px solid #e8ecf1;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-1c {
            width: 65px;
            height: 48px;
            background: transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #2d3748;
            font-size: 1.3em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .logo-1c:hover {
            transform: translateY(-2px);
        }

        .logo-svg {
            width: 100%;
            height: 100%;
        }

        .logo-bar {
            transform-origin: center;
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            animation-iteration-count: infinite;
        }

        .logo-bar-top {
            animation-name: slideTop;
            animation-delay: 0s;
        }

        .logo-bar-right {
            animation-name: slideRight;
            animation-delay: 0.375s;
        }

        .logo-bar-bottom {
            animation-name: slideBottom;
            animation-delay: 0.75s;
        }

        .logo-bar-left {
            animation-name: slideLeft;
            animation-delay: 1.125s;
        }

        @keyframes slideTop {
            0%, 100% { transform: translate(0, 0); }
            16.67% { transform: translate(-5px, -5px); }
            33.33% { transform: translate(0, 0); }
        }

        @keyframes slideRight {
            0%, 100% { transform: translate(0, 0); }
            16.67% { transform: translate(5px, -5px); }
            33.33% { transform: translate(0, 0); }
        }

        @keyframes slideBottom {
            0%, 100% { transform: translate(0, 0); }
            16.67% { transform: translate(5px, 5px); }
            33.33% { transform: translate(0, 0); }
        }

        @keyframes slideLeft {
            0%, 100% { transform: translate(0, 0); }
            16.67% { transform: translate(-5px, 5px); }
            33.33% { transform: translate(0, 0); }
        }

        .system-title {
            color: #2d3748;
            font-size: 1.05em;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .login-container {
            background: #ffffff;
            padding: 60px 70px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            max-width: 520px;
            width: 100%;
            border: 1px solid #e8ecf1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .login-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            color: #2d3748;
            font-size: 2em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #718096;
            font-size: 1em;
            font-weight: 400;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 16px;
            font-size: 1.05em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .footer {
            background: #ffffff;
            padding: 20px;
            text-align: center;
            color: #718096;
            font-size: 0.9em;
            border-top: 1px solid #e8ecf1;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 55, 72, 0);
            backdrop-filter: blur(0px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease, backdrop-filter 0.4s ease;
        }

        .modal-overlay.active {
            background: rgba(45, 55, 72, 0.4);
            backdrop-filter: blur(4px);
        }

        .modal {
            background: #ffffff;
            padding: 50px 55px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            min-width: 460px;
            transform: scale(0.85) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid #e8ecf1;
            position: relative;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 16px 16px 0 0;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-header {
            margin-bottom: 35px;
            text-align: center;
        }

        .modal h2 {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .modal-subtitle {
            color: #718096;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            opacity: 0.4;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid #e8ecf1;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cancel-btn {
            background: #f7fafc;
            color: #718096;
            border: 2px solid #e8ecf1;
        }

        .cancel-btn:hover {
            background: #e8ecf1;
            color: #2d3748;
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            font-weight: 800;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            padding: 18px 32px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border-left: 4px solid #f56565;
            color: #2d3748;
            font-weight: 600;
            z-index: 2000;
            transition: top 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 340px;
        }

        .notification.show {
            top: 30px;
        }

        .notification-icon {
            font-size: 1.4em;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .notification-text {
            flex: 1;
            color: #e53e3e;
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.03;
            z-index: 0;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f4c542, #e8b429);
            bottom: -150px;
            left: -100px;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 45px 35px;
                margin: 20px;
            }
            
            .modal {
                min-width: 90%;
                padding: 40px 30px;
            }

            .header {
                padding: 14px 20px;
            }

            .system-title {
                font-size: 0.9em;
            }

            .login-header h1 {
                font-size: 1.7em;
            }
        }

        @media (max-width: 480px) {
            .login-btn, .modal-btn {
                font-size: 0.95em;
                padding: 14px;
            }

            .notification {
                min-width: 280px;
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <div class="header">
        <div class="header-content">
            <div class="logo-1c">
                <svg class="logo-svg" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                    <rect class="logo-bar logo-bar-top" x="15" y="5" width="30" height="12" fill="#9b9ff5" rx="2" transform="rotate(-45 30 30)"/>
                    <rect class="logo-bar logo-bar-right" x="43" y="15" width="12" height="30" fill="#f4c542" rx="2" transform="rotate(-45 30 30)"/>
                    <rect class="logo-bar logo-bar-bottom" x="15" y="43" width="30" height="12" fill="#ff7b7b" rx="2" transform="rotate(-45 30 30)"/>
                    <rect class="logo-bar logo-bar-left" x="5" y="15" width="12" height="30" fill="#00e676" rx="2" transform="rotate(-45 30 30)"/>
                </svg>
            </div>
            <div class="system-title">ENIAC AI Enterprise Management System</div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-icon">‚ö†Ô∏è</div>
        <div class="notification-text">Invalid credentials. Please try again.</div>
    </div>

    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1>Authorization</h1>
                <p>Enterprise Portal Access</p>
            </div>
            <button class="login-btn" onclick="openModal()">
                <span>Sign In</span>
            </button>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 ENIAC AI Corporation. Enterprise Management System
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2>User Authentication</h2>
                <p class="modal-subtitle">Enter your credentials to access the system</p>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" placeholder="Enter username" autocomplete="username">
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="modal-btn submit-btn" id="loginBtn" onclick="handleLogin()">
                    <span>Sign In</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('modalOverlay');
            modal.style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    modal.classList.add('active');
                });
            });
            
            setTimeout(() => document.getElementById('username').focus(), 450);
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 400);
        }

        function closeModalOnOverlay(event) {
            if (event.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showNotification();
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Checking...</span>';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username,
                        password: password 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    window.location.href = data.redirect;
                } else {
                    showNotification();
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification();
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Sign In</span>';
            }
        }

        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
