<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #e8f4f8 0%, #d4e7f0 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(100, 150, 180, 0.15);
            border-top: 4px solid #6ba3d0;
        }

        h1 {
            color: #4a7fa0;
            margin-bottom: 40px;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .dashboard-btn {
            background: white;
            border: 3px solid #6ba3d0;
            padding: 50px 30px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: 600;
            color: #4a7fa0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .dashboard-btn:hover {
            background: #6ba3d0;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(107, 163, 208, 0.3);
        }

        .logout-btn {
            margin-top: 40px;
            background: #e8f0f5;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            color: #6b8a9f;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #d4e7f0;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manager Dashboard</h1>
        <div class="button-grid">
            <button class="dashboard-btn" onclick="window.location.href='#'">Первичка</button>
            <button class="dashboard-btn" onclick="window.location.href='/estimates.html'">Естимейты</button>
        </div>
        <center>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </center>
    </div>

    <script>
        // Проверка авторизации
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
