<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Portal - ENIAC AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #003399 0%, #0055cc 100%);
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 51, 153, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .company-name {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .content-box {
            background: white;
            padding: 60px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
            border-top: 4px solid #003399;
        }

        .icon-wrapper {
            margin-bottom: 30px;
        }

        .main-icon {
            font-size: 5em;
            margin-bottom: 10px;
        }

        h1 {
            color: #003399;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }

        .message {
            color: #6b7280;
            font-size: 1.15em;
            line-height: 1.8;
            margin-bottom: 35px;
        }

        .info-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .info-box p {
            color: #374151;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .info-box strong {
            color: #003399;
        }

        .footer {
            background: #f9fafb;
            padding: 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9em;
            border-top: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .content-box {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">üè¢</div>
                <div class="company-name">ENIAC AI</div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="content-box">
            <div class="icon-wrapper">
                <div class="main-icon">üîß</div>
            </div>
            
            <h1>Welcome, Technicians!</h1>
            
            <div class="status-badge">
                üöß Under Development
            </div>
            
            <p class="message">
                This portal is currently being developed and will be available soon.
            </p>

            <div class="info-box">
                <p>
                    <strong>Coming Soon:</strong><br>
                    Work orders, task management, inventory tracking, and real-time communication tools.
                </p>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 ENIAC AI Corporation. All rights reserved.
    </div>

    <script>
        if (!sessionStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
